<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A JavaScript project</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="App">
      <div>
        <h1>Prototype for my masters degree</h1>
      </div>
      <div class="Body">
        <div id="Toolbox">
          <h4>TOOLBOX</h4>
          <div>
            <h5>PIPES</h5>
            <div class="Pipe" data-type="Default">
              Queue
              <br />
              <span id="PipeName"></span>
              <i
                id="Warning"
                class="fa-sharp fa-solid fa-xl fa-circle-exclamation"
              ></i>
              <i id="Check" class="fa-sharp fa-xl fa-solid fa-circle-check"></i>
              <i id="Docker" class="fa-brands fa-xl fa-docker"></i>
            </div>
            <div class="Pipe" data-type="Distributor">
              Topic
              <i
                id="Warning"
                class="fa-sharp fa-solid fa-xl fa-circle-exclamation"
              ></i>
              <i id="Check" class="fa-sharp fa-xl fa-solid fa-circle-check"></i>
              <i id="Docker" class="fa-brands fa-xl fa-docker"></i>
            </div>
          </div>
          <hr />
          <div>
            <h5>FILTER</h5>
            <div class="Filter" data-type="Start">
              Sender
              <p class="Scale">0</p>
              <i
                id="Warning"
                class="fa-sharp fa-solid fa-xl fa-circle-exclamation"
              ></i>
              <i id="Check" class="fa-sharp fa-xl fa-solid fa-circle-check"></i>
              <i id="Docker" class="fa-brands fa-xl fa-docker"></i>
            </div>
            <div class="Filter" data-type="End">
              Receiver
              <p class="Scale">0</p>
              <i
                id="Warning"
                class="fa-sharp fa-solid fa-xl fa-circle-exclamation"
              ></i>
              <i id="Check" class="fa-sharp fa-xl fa-solid fa-circle-check"></i>
              <i id="Docker" class="fa-brands fa-xl fa-docker"></i>
            </div>
            <div class="Filter" data-type="Default">
              BL
              <p class="Scale">0</p>
              <i
                id="Warning"
                class="fa-sharp fa-solid fa-xl fa-circle-exclamation"
              ></i>
              <i id="Check" class="fa-sharp fa-xl fa-solid fa-circle-check"></i>
              <i id="Docker" class="fa-brands fa-xl fa-docker"></i>
            </div>
            <div class="Filter" data-type="Distributor">
              Router
              <p class="Scale">0</p>
              <i
                id="Warning"
                class="fa-sharp fa-solid fa-xl fa-circle-exclamation"
              ></i>
              <i id="Check" class="fa-sharp fa-xl fa-solid fa-circle-check"></i>
              <i id="Docker" class="fa-brands fa-xl fa-docker"></i>
            </div>
            <div class="Filter" data-type="Collector">
              Aggregator
              <p class="Scale">0</p>
              <i
                id="Warning"
                class="fa-sharp fa-solid fa-xl fa-circle-exclamation"
              ></i>
              <i id="Check" class="fa-sharp fa-xl fa-solid fa-circle-check"></i>
              <i id="Docker" class="fa-brands fa-xl fa-docker"></i>
            </div>
          </div>
        </div>
        <div id="Diagram">
          <h4>ARCHITECTURE</h4>
          <div id="Loader"></div>
          <i id="Success" class="far fa-check-circle"></i>
          <i id="Error" class="far fa-times-circle"></i>
          <button id="ClearModel">Clear Model</button>
          <button id="KillDeployment" disabled="true">Kill Deployment</button>
          <button id="Deploy">Deploy</button>
          <button id="Pause">Pause</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
