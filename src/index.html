<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A JavaScript project</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="App">
      <div class="Body">
        <div id="Toolbox">
          <div id="logoContainer">
            <img
              src="../assets/CC-Logo.png"
              alt="Logo der Website"
              id="logo"
              width="156px"
            />
          </div>
          <hr />
          <div>
            <h5>PIPES</h5>
            <div class="Pipe" data-type="Distributor" data-pipetype="Queue">
              Queue
              <br />
              <span style="font-weight: bold" id="PipeName"></span>
              <i
                id="Warning"
                class="fa-sharp fa-solid fa-xl fa-exclamation"
              ></i>
              <i id="Check" class="fa-sharp fa-xl fa-solid fa-check"></i>
            </div>
            <div class="Pipe" data-type="Distributor" data-pipetype="Topic">
              Topic
              <br />
              <span style="font-weight: bold" id="PipeName"></span>
              <i
                id="Warning"
                class="fa-sharp fa-solid fa-xl fa-exclamation"
              ></i>
              <i id="Check" class="fa-sharp fa-xl fa-solid fa-check"></i>
            </div>
          </div>
          <hr />
          <div>
            <h5>FILTERS</h5>
            <div class="Filter" data-type="Start">
              Sender
              <br />
              <span style="font-weight: bold" id="FilterName"></span>
              <p class="Scale">0</p>
              <i
                id="Warning"
                class="fa-sharp fa-solid fa-xl fa-exclamation"
              ></i>
              <i id="Check" class="fa-sharp fa-xl fa-solid fa-check"></i>
              <i id="DeployIcon" class="fa-solid fa-xl fa-play"></i>
              <i id="PauseIcon" class="fa-solid fa-xl fa-pause"></i>
            </div>
            <div class="Filter" data-type="End">
              Receiver
              <br />
              <span style="font-weight: bold" id="FilterName"></span>
              <p class="Scale">0</p>
              <i
                id="Warning"
                class="fa-sharp fa-solid fa-xl fa-exclamation"
              ></i>
              <i id="Check" class="fa-sharp fa-xl fa-solid fa-check"></i>
              <i id="DeployIcon" class="fa-solid fa-xl fa-play"></i>
              <i id="PauseIcon" class="fa-solid fa-xl fa-pause"></i>
            </div>
            <div class="Filter" data-type="Default">
              BL
              <br />
              <span style="font-weight: bold" id="FilterName"></span>
              <p class="Scale">0</p>
              <i
                id="Warning"
                class="fa-sharp fa-solid fa-xl fa-exclamation"
              ></i>
              <i id="Check" class="fa-sharp fa-xl fa-solid fa-check"></i>
              <i id="DeployIcon" class="fa-solid fa-xl fa-play"></i>
              <i id="PauseIcon" class="fa-solid fa-xl fa-pause"></i>
            </div>
            <div class="Filter" data-type="Distributor">
              Router
              <br />
              <span style="font-weight: bold" id="FilterName"></span>
              <p class="Scale">0</p>
              <i
                id="Warning"
                class="fa-sharp fa-solid fa-xl fa-exclamation"
              ></i>
              <i id="Check" class="fa-sharp fa-xl fa-solid fa-check"></i>
              <i id="DeployIcon" class="fa-solid fa-xl fa-play"></i>
              <i id="PauseIcon" class="fa-solid fa-xl fa-pause"></i>
            </div>
            <div class="Filter" data-type="Collector">
              Aggregator
              <br />
              <span style="font-weight: bold" id="FilterName"></span>
              <p class="Scale">0</p>
              <i
                id="Warning"
                class="fa-sharp fa-solid fa-xl fa-exclamation"
              ></i>
              <i id="Check" class="fa-sharp fa-xl fa-solid fa-check"></i>
              <i id="DeployIcon" class="fa-solid fa-xl fa-play"></i>
              <i id="PauseIcon" class="fa-solid fa-xl fa-pause"></i>
            </div>
          </div>
        </div>
        <div id="Diagram">
          <h4>ARCHITECTURE</h4>
          <div id="Loader"></div>
          <i id="Success" class="far fa-check-circle"></i>
          <i id="Error" class="far fa-times-circle"></i>
          <button class="customButton" id="ClearModel">Clear Model</button>
          <button class="customButton" id="KillDeployment" disabled="true">
            Kill Deployment
          </button>
          <button class="customButton" id="Deploy">Deploy</button>
          <button class="customButton" id="Pause">Pause</button>
        </div>
      </div>
      <div class="iconsLegend">
        <div>
          <i
            style="color: red"
            class="fa-sharp fa-solid fa-xl fa-exclamation"
          ></i>
          <span>User Action Required</span>
        </div>
        <div>
          <i style="color: green" class="fa-sharp fa-xl fa-solid fa-check"></i>
          <span>Ready To Deploy</span>
        </div>
        <div>
          <i style="color: blue" class="fa-solid fa-xl fa-play"></i>
          <span>Deployed And Running</span>
        </div>
        <div>
          <i style="color: orange" class="fa-solid fa-xl fa-pause"></i>
          <span>Deployed And Paused</span>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
